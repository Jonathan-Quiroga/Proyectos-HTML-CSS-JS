<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel / Slider con Glider.js</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">
	<link rel="stylesheet" href="./css/estiolos.css">
	<script src="https://kit.fontawesome.com/45cad12e64.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="contenedor">
		<!-- codigo del carrusel -->
		<div class="carousel">
			<div class="carousel_contenedor">
				<button aria-label="anterior" class="carousel_anterior">
					<i class="fa-solid fa-chevron-left"></i>
				</button>

				<div class="carousel_lista">
					<div class="carousel_elemento">
						<img src="./img/2.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/3.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/4.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/5.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/6.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/7.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/8.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/9.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/1.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
					<div class="carousel_elemento">
						<img src="./img/2.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>

					<div class="carousel_elemento">
						<img src="./img/2.png" alt="rock an roll Hall of fame">
						<p>Rock an Roll Hall of Fame</p>
					</div>
				</div>

				<button aria-label="siguiente" class="carousel_siguiente">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
				
			</div>
		</div>

		<!-- es donde se crearan los indicadores de la pagina -->
		<div role="tablist" class="carousel_indicadores"></div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
